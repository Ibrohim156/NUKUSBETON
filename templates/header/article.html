{% extends 'base.html' %}
{% load static %}
{% block title %}Статья{% endblock %}

{% block content %}

<div class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8 space-y-6">
  {% for article in articles %}
    <section class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6 w-full">
      <a href="{{ article.link }}" target="_blank" class="text-blue-600 hover:text-blue-800 text-xl font-medium">
        {{ article.title }}
      </a>
    </section>
  {% endfor %}
</div>



{% endblock %}
